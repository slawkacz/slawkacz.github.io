<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
</head>
<body>
<div class="connection-wrapper">
  <h2>Podłącz do peer.js</h2>

  <form class="connection-form">
    <input placeholder="Nazwa użytkownika" type="text" class="username"/>
    <button>Wejdź</button>
  </form>
</div>
<div class="call-wrapper" hidden="true">
  <h2>Zadzwoń do</h2>
  <form class="call-form">
    <input placeholder="Nazwa użytkownika" type="text" class="call-to"/>
    <button>Połącz</button>
  </form>
</div>
<div class="video-wrapper" hidden>
  <video autoplay="true"></video>
  <button class="answer">Odbierz</button>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
